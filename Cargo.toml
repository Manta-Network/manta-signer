[package]
name = "manta-signer"
edition = "2021"
version = "0.6.0"
authors = ["Manta Network <contact@manta.network>"]
readme = "README.md"
license-file = "LICENSE"
repository = "https://github.com/Manta-Network/manta-signer"
homepage = "https://github.com/Manta-Network"
documentation = "https://github.com/Manta-Network/manta-signer"
categories = [""]
keywords = [""]
description = "Manta Signer"
publish = false

[package.metadata.docs.rs]
# To build locally:
# RUSTDOCFLAGS="--cfg doc_cfg" cargo +nightly doc --all-features --open
all-features = true
rustdoc-args = ["--cfg", "doc_cfg"]

[badges]
is-it-maintained-issue-resolution = { repository = "Manta-Network/manta-signer" }
is-it-maintained-open-issues = { repository = "Manta-Network/manta-signer" }
maintenance = { status = "actively-developed" }

[features]
# Disable CORS Check
unsafe-disable-cors = []

[dependencies]
derivative = { version = "2.2.0", default-features = false, features = ["use_core"] }
dirs-next = { version = "2.0.0" }
futures = { version = "0.3.17", default-features = false, features = ["alloc"] }
http-types = { version = "2.12.0", default-features = false }
manta-accounting = { path = "../manta-rs/manta-accounting" }
manta-crypto = { path = "../manta-rs/manta-crypto" }
manta-pay = { path = "../manta-rs/manta-pay", features = ["groth16", "wallet"] }
manta-sdk = { path = "../sdk" }
manta-util = { path = "../manta-rs/manta-util" }
secrecy = { version = "0.8.0", default-features = false, features = ["alloc"] }
serde_json = { version = "1.0.68", default-features = false }
subtle = { version = "2.4.1", default-features = false }
tokio = { version = "1.15.0", default-features = false }
warp = { version = "0.3.2", default-features = false }

