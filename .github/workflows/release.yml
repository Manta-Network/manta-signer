name: Build and upload binaries

on:
  repository_dispatch:
    types: [tag-created]

jobs:
  release:
    name: Build and release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: manta-signer
            asset_name: manta-signer-linux-amd64
          - os: macos-latest
            artifact_name: manta-signer
            asset_name: manta-signer-macos-amd64
          - os: windows-2019
            artifact_name: manta-signer
            asset_name: manta-signer-windows-10
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Tauri CLI
        run: cargo install tauri-cli --git 'https://github.com/tauri-apps/tauri' --branch next
      - name: Build
        run: cd ui;cargo tauri build
      - name: Check
        run: ls
